<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        <div class="screen-header__red-dot dot"></div>
      </div>
    </header>

    <div class="white-box"></div>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://cdn.pixabay.com/photo/2021/05/02/02/05/elon-musk-6222396_960_720.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Musk</h4>
            <h6 class="user-component__subtitle">+1 787-493-4219</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="row-icons">
        <div class="row-icons__icon">
          <i class="far fa-calendar-check"></i><span>Calendar</span>
        </div>
        <div class="row-icons__icon">
          <i class="fas fa-archive"></i><span>Talk Drive</span>
        </div>
        <div class="row-icons__icon">
          <i class="far fa-smile-wink"></i><span>Emoticons</span>
        </div>
        <div class="row-icons__icon">
          <i class="fas fa-brush"></i><span>Themes</span>
        </div>

        <div class="row-icons__icon">
          <i class="fab fa-kickstarter"></i><span>Account</span>
        </div>
        <div class="row-icons__icon">
          <i class="far fa-comments"></i><span>Openchat</span>
        </div>
      </div>

      <div class="suggestions">
        <div class="suggestions__header">
          <h3>Suggestions</h3>
        </div>

        <div class="row-icons suggestions-icons">
          <div class="row-icons__icon">
            <i class="fas fa-bookmark"></i><span>Kokoa Story</span>
          </div>
          <div class="row-icons__icon">
            <i class="fab fa-linux"></i><span>kakao friends</span>
          </div>
          <div class="row-icons__icon">
            <i class="fas fa-gamepad"></i><span>Friends Gem</span>
          </div>

          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav_btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="chats.html">
            <div class="nav__notification1 badge">1</div>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification2 dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your Screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
